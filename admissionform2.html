<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><font size="5">Admission Form</font></legend>
        </fieldset>
        <table>
            <tr>
                <td><label for="SURNAME">SURNAME</label></td>
                <td><input  id="SURNAME" type="text" ></td>
            </tr>
            <tr>
                <td><label for="NAME">NAME</label></td>
                <td><input  id="NAME" type="text" required ></td>
            </tr>
            <tr>
                <td><label for="Father">FATHER'S NAME</label></td>
                <td><input  id="Father" type="text" ></td>
            </tr>
            <tr>
                <td><label for="MOTHER">MOTHER'S NAME</label></td>
                <td><input  id="MOTHER" type="text" ></td>
            </tr>
            <tr>
                <td><label for="CARD">AADHAR CARD NO.</label></td>
                <td><input  id="CARD" type="tel" ></td>
            </tr>
            <tr>
                <td>EMAIL</td>
                <td><input type="email" ></td>
            </tr>
            <tr>
                <td>PASSWORD</td>
                <td><input type="password" ></td>
            </tr>
            <tr>
                <td><label for="DOB">DOB</label></td>
                <td><input  id="DOB" type="date" ></td>
            </tr>
            <tr>
                <td><label for="GENDER">GENDER</label></td>
                <td> MALE<input type="radio" name="GENDER" ></td>
                <td> FEMALE<input type="radio" name="GENDER" ></td>
            </tr>
            <tr>
                <td>PLACE OF BIRTH</td>
                <td><input type="text" ></td>
            </tr>
            <tr>
                <td>CITY</td>
                <td><select >
                    <option value="none">select city</option>
                    <option value="am">ahemdabad</option>
                    <option value="su">surat</option>
                    <option value="ga">gandhinagar</option>
                    <option value="ra">rajkot</option>
                </select></td>
            </tr>
            <tr>
                <td>range</td>
                <td><input type="range"></td>
            </tr>
            <tr>
                <td>DISTRICT</td>
                <td><input type="text" ></td>
            </tr>
            <tr>
                <td>STATE</td>
                <td><input type="text" ></td>
            </tr>
            <tr>
                <td>Physicals Problem/Disability</td>
                <td><textarea name="Physicals" id="Physicals Problem/Disability rows="9" cols="16" ></textarea></td>
            </tr>
            <tr>
                <td>img</td>
                <td><input type="file" accept="img"></td>
            </tr>
            <tr>
                <td><input type="submit" value="SUBMIT" ></td>
            </tr>
            <tr>
                <td><input type="reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
